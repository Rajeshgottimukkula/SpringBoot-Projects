<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>EMS</title>
</head>

<body>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
        
        
        <div class="Nav-section">
        
        
        
             <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
             <a class="navbar-brand" href="#">Employee Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addemp">Add Employee</a>
      </li>
     
    
    </ul>
    
  </div>
</nav>
        
        
        </div>
        
        <div th:if=${session.msg}>
            <div class="alert alert-success" role="alert" th:text="${session.msg}">
            
  
           </div>
           <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        
        
        </div>
        <div class="Table-section-Employee_Details mt-5">
        
        
        
        <table class="table table-striped container">
  <thead>
    <tr>
      <th scope="col">Employee_Id</th>
      
      
      <th scope="col">Employee_Name</th>
      <th scope="col">Employee_Contact_Number</th>
      <th scope="col">Department_Id</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="e:${employees}">
      
      <td th:text="${e.employeeId}"></td>
      <td th:text="${e.employeeName}"></td>
      <td th:text="${e.employeeContactNumber}"></td>
      <td th:text="${e.departmentId}"></td>
      <td>
      <a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${e.employeeId})}">Edit</a>
       <a class="btn btn-danger btn-sm" th:href="@{/delete/{name}(name=${e.employeeName})}">Delete</a>
      
      </td>
      
    </tr>
    
  </tbody>
</table>
        
        
        
        
        
        
        </div>        
        
        
        
        
        
        
        
</body>




</html>
